  translation: Per documentazione dettagliata ed esempi, visita https://github.com/M0Rf30/yap
- id: root.short
  translation: üöÄ Yet Another Packager - Costruttore di pacchetti multi-distribuzione
- id: root.examples
  translation: '# Costruisci tutti i pacchetti nella directory corrente per la tua
    distro

    yap build .


    # Costruisci per distribuzione e rilascio specifici

    yap build ubuntu-jammy /percorso/al/progetto


    # Genera visualizzazione grafico delle dipendenze

    yap graph --output docs/dependencies.svg .


    # Installa un artefatto di pacchetto

    yap install /percorso/al/pacchetto.deb


    # Prepara ambiente di build per Rocky Linux 9

    yap prepare rocky-9


    # Pulisci artefatti di build

    yap zap ubuntu-jammy /percorso/al/progetto


    # Elenca tutte le distribuzioni supportate

    yap list-distros

    '
