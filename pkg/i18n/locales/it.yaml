- id: commands.zap.long
  translation: "Esegui pulizia profonda degli ambienti di build, rimuovendo tutti\
    \ gli artefatti di build,\nfile temporanei e directory di staging per il progetto\
    \ specificato.\n\nQuesto comando √® utile per:\n  ‚Ä¢ Liberare spazio su disco occupato\
    \ dagli artefatti di build\n  ‚Ä¢ Risolvere problemi di build causati da file obsoleti\n\
    \  ‚Ä¢ Garantire build completamente puliti\n  ‚Ä¢ Manutenzione degli ambienti di\
    \ build\n\nAVVISO: Questa operazione √® distruttiva e rimuove tutti gli output\
    \ di build\ne file intermedi. Usa con cautela negli ambienti di produzione.\n\n\
    FORMATO DISTRIBUZIONE:\n  Usa il formato 'distro' o 'distro-release' (es. 'ubuntu-jammy',\
    \ 'fedora-38')\n  Se non viene specificata una distro, usa la distribuzione del\
    \ sistema corrente.\n\nIl comando zap automaticamente:\n  ‚Ä¢ Salta l'installazione\
    \ delle dipendenze (nomakedeps=true)\n  ‚Ä¢ Salta la sincronizzazione del gestore\
    \ pacchetti (skip-sync=true)\n  ‚Ä¢ Abilita la modalit√† di pulizia profonda (zap=true)\n"
- id: commands.zap.examples
  translation: '# Pulisci distribuzione del sistema corrente

    yap zap .

    yap zap /percorso/al/progetto


    # Pulisci progetto specifico per distribuzione

    yap zap ubuntu-jammy /percorso/al/progetto

    yap zap fedora-38 .

    yap zap alpine /home/utente/mioprogetto


    # Pulisci progetto directory corrente

    yap zap rocky-9 .

    '
- id: flags.zap.from
  translation: ‚ñ∂Ô∏è  inizia pulizia dal pacchetto specificato (consapevole delle dipendenze)
- id: flags.zap.to
  translation: ‚èπÔ∏è  ferma pulizia al pacchetto specificato (consapevole delle dipendenze)
- id: commands.graph.long
  translation: "Genera visualizzazioni moderne e interattive dei grafici delle dipendenze\
    \ del tuo progetto.\n\nIl comando graph analizza il tuo file di progetto yap.json\
    \ e crea bellissime\nvisualizzazioni delle dipendenze che mostrano le relazioni\
    \ tra i pacchetti. L'output\ninclude ordinamento topologico, analisi della popolarit√†\
    \ delle dipendenze e stile moderno.\n\nCARATTERISTICHE:\n  ‚Ä¢ Layout gerarchico\
    \ basato sui livelli di dipendenza\n  ‚Ä¢ Nodi color-coded per popolarit√† e tipo\n\
    \  ‚Ä¢ SVG interattivo con effetti hover e tooltip\n  ‚Ä¢ Filtraggio dipendenze esterne\n\
    \  ‚Ä¢ Temi multipli (modern, classic, dark)\n  ‚Ä¢ Output di alta qualit√† adatto\
    \ per documentazione\n\nELEMENTI DI VISUALIZZAZIONE:\n  ‚Ä¢ La dimensione del nodo\
    \ riflette la popolarit√† della dipendenza\n  ‚Ä¢ I colori indicano i tipi di pacchetto\
    \ (interno vs esterno)\n  ‚Ä¢ Le frecce mostrano la direzione delle dipendenze\n\
    \  ‚Ä¢ I livelli mostrano l'ordine di build\n  ‚Ä¢ I tooltip forniscono informazioni\
    \ dettagliate sui pacchetti\n"
- id: commands.graph.examples
  translation: '# Genera grafico SVG per la directory corrente

    yap graph .


    # Genera grafico PNG con tema scuro

    yap graph --format png --theme dark /percorso/al/progetto


    # Includi dipendenze esterne nella visualizzazione

    yap graph --show-external --output dependencies.svg .


    # Genera grafico pronto per documentazione

    yap graph --theme modern --format svg --output docs/architecture.svg .

    '
- id: flags.graph.format
  translation: 'formato output: svg, png'
- id: flags.graph.output
  translation: 'percorso file output (default: dependencies.svg)'
- id: flags.graph.show_external
  translation: includi dipendenze esterne nel grafico
- id: flags.graph.theme
  translation: 'tema visuale: modern, classic, dark'
- id: commands.install.long
  translation: "Installa un artefatto di pacchetto usando il gestore di pacchetti\
    \ appropriato del sistema.\n\nQuesto comando rileva automaticamente il formato\
    \ del pacchetto e usa il gestore\ndi pacchetti corretto per installare l'artefatto\
    \ sul tuo sistema.\n\nFORMATI SUPPORTATI:\n  ‚Ä¢ pacchetti .deb (via apt/dpkg)\n\
    \  ‚Ä¢ pacchetti .rpm (via yum/dnf/rpm)\n  ‚Ä¢ pacchetti .pkg.tar.xz (via pacman)\n\
    \  ‚Ä¢ pacchetti .apk (via apk)\n\nL'installer gestir√† le dipendenze e fornir√† feedback\
    \ appropriato\ndurante il processo di installazione.\n"
- id: commands.install.examples
  translation: '# Installa un pacchetto Debian

    yap install package.deb


    # Installa un pacchetto RPM

    yap install package.rpm


    # Installa un pacchetto Arch

    yap install package.pkg.tar.xz


    # Installa un pacchetto Alpine

    yap install package.apk

    '
- id: commands.list_distros.long
  translation: "Elenca tutte le distribuzioni supportate e i loro rilasci disponibili.\n\
    \nQuesto comando mostra per quali distribuzioni YAP pu√≤ costruire pacchetti,\n\
    incluse versioni di rilascio specifiche dove applicabile.\n\nL'output include:\n\
    \  ‚Ä¢ Nomi e ID delle distribuzioni\n  ‚Ä¢ Versioni di rilascio disponibili\n  ‚Ä¢\
    \ Informazioni sul supporto dell'architettura\n  ‚Ä¢ Stato di disponibilit√† del\
    \ container\n"
- id: commands.list_distros.examples
  translation: '# Elenca tutte le distribuzioni supportate

    yap list-distros


    # Usa con filtraggio (se disponibile)

    yap list-distros | grep ubuntu

    '
- id: commands.prepare.long
  translation: "Prepara ambiente di build con pacchetti di sviluppo e dipendenze.\n\
    \nQuesto comando configura un ambiente di build installando strumenti\ndi sviluppo\
    \ necessari, compilatori e dipendenze di build per la\ndistribuzione specificata.\n\
    \nLA PREPARAZIONE INCLUDE:\n  ‚Ä¢ Strumenti di sviluppo base (gcc, make, ecc.)\n\
    \  ‚Ä¢ Dipendenze di build specifiche del pacchetto\n  ‚Ä¢ Configurazione ambiente\
    \ di build\n  ‚Ä¢ Preparazione immagine container\n"
- id: commands.prepare.examples
  translation: '# Prepara sistema corrente

    yap prepare


    # Prepara distribuzione specifica

    yap prepare ubuntu-jammy


    # Prepara per Rocky Linux

    yap prepare rocky-9

    '
