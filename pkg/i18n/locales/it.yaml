- id: app.description
  translation: 'YAP (Yet Another Packager) √® un sistema potente di compilazione di
    pacchetti basato su container

    che crea pacchetti per multiple distribuzioni GNU/Linux da una singola specifica

    in formato simile a PKGBUILD.'
