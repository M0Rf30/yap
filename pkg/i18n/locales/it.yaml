# YAP Localizzazione Italiana
# Questo file contiene tutte le traduzioni italiane per il package builder YAP

# Comando root
- id: root.short
  translation: "Yet Another Packager - Crea pacchetti nativi per diverse distribuzioni Linux"
- id: root.examples
  translation: |
    # Compila pacchetti per tutte le distribuzioni
    yap build /percorso/al/progetto

    # Compila per una distribuzione specifica
    yap build ubuntu /percorso/al/progetto
    yap build alpine /percorso/al/progetto

    # Compila con output dettagliato
    yap -v build /percorso/al/progetto

# Gruppi di comandi
- id: groups.build
  translation: "Comandi di Compilazione"
- id: groups.environment
  translation: "Comandi di Ambiente"
- id: groups.utility
  translation: "Comandi di Utilità"

# Comando build
- id: commands.build.short
  translation: "Compila pacchetti dalla definizione di progetto yap.json"
- id: commands.build.long
  translation: |
    Compila pacchetti nativi per una o più distribuzioni Linux da un file di
    definizione progetto yap.json. Supporta diversi formati di pacchetto inclusi
    DEB, RPM, APK e Pacman.
- id: commands.build.examples
  translation: |
    # Compila per tutte le distribuzioni
    yap build /percorso/al/progetto

    # Compila per una distribuzione specifica
    yap build ubuntu /percorso/al/progetto
    yap build fedora /percorso/al/progetto

    # Compila con opzioni
    yap build --skip-sync /percorso/al/progetto
    yap build --cleanbuild /percorso/al/progetto

# Comando completion
- id: commands.completion.short
  translation: "Genera script di completamento per la shell"

# Comando graph
- id: commands.graph.short
  translation: "Genera grafici delle dipendenze"
- id: commands.graph.long
  translation: |
    Genera grafici visivi delle dipendenze che mostrano le relazioni tra i
    pacchetti del tuo progetto. Supporta diversi formati di output (SVG, PNG)
    e temi.
- id: commands.graph.examples
  translation: |
    # Genera un grafico SVG
    yap graph /percorso/al/progetto

    # Genera un grafico PNG con output personalizzato
    yap graph -f png -o deps.png /percorso/al/progetto

    # Usa un tema diverso
    yap graph --theme dark /percorso/al/progetto

# Comando install
- id: commands.install.short
  translation: "Installa i pacchetti compilati sul sistema locale"
- id: commands.install.long
  translation: |
    Installa i pacchetti compilati da YAP sul sistema locale utilizzando il
    gestore pacchetti appropriato per la tua distribuzione.
- id: commands.install.examples
  translation: |
    # Installa pacchetto compilato
    yap install /percorso/al/pacchetto.deb
    yap install /percorso/al/pacchetto.rpm

# Comando list distros
- id: commands.list_distros.short
  translation: "Elenca tutte le distribuzioni e versioni supportate"
- id: commands.list_distros.long
  translation: |
    Mostra un elenco completo di tutte le distribuzioni Linux e versioni di
    rilascio supportate da YAP per la compilazione dei pacchetti.
- id: commands.list_distros.examples
  translation: |
    # Elenca tutte le distribuzioni supportate
    yap list-distros

# Comando prepare
- id: commands.prepare.short
  translation: "Prepara l'ambiente di compilazione"
- id: commands.prepare.long
  translation: |
    Prepara l'ambiente di compilazione configurando le dipendenze richieste,
    i compilatori e gli strumenti di build per la distribuzione di destinazione.
- id: commands.prepare.examples
  translation: |
    # Prepara l'ambiente per la distribuzione corrente
    yap prepare /percorso/al/progetto

    # Prepara con installazione di Go
    yap prepare --golang /percorso/al/progetto

# Comando pull
- id: commands.pull.short
  translation: "Scarica le immagini container per le distribuzioni"

# Comando status
- id: commands.status.short
  translation: "Mostra lo stato della compilazione e informazioni sull'ambiente"

# Comando version
- id: commands.version.short
  translation: "Mostra le informazioni sulla versione di YAP"

# Comando zap
- id: commands.zap.short
  translation: "Pulisce gli artefatti di compilazione e i file temporanei"
- id: commands.zap.long
  translation: |
    Rimuove gli artefatti di compilazione, i file temporanei e i dati in cache
    per un progetto. Può pulire per distribuzioni specifiche o tutte le distribuzioni.
- id: commands.zap.examples
  translation: |
    # Pulisce tutti gli artefatti di compilazione
    yap zap /percorso/al/progetto

    # Pulisce una distribuzione specifica
    yap zap --from ubuntu /percorso/al/progetto

    # Pulisce un intervallo di distribuzioni
    yap zap --from ubuntu --to fedora /percorso/al/progetto

