- id: commands.build.short
  translation: üî® Costruisci pacchetti dalla definizione del progetto yap.json
- id: commands.build.long
  translation: "Costruisci pacchetti per una o pi√π distribuzioni usando un file di\
    \ progetto yap.json.\n\nIl comando build orchestra l'intero processo di costruzione\
    \ dei pacchetti:\n  ‚Ä¢ Analizza la configurazione del progetto yap.json\n  ‚Ä¢ Risolve\
    \ le dipendenze e l'ordine di compilazione\n  ‚Ä¢ Crea ambienti container isolati\n\
    \  ‚Ä¢ Costruisce pacchetti secondo le specifiche PKGBUILD\n  ‚Ä¢ Gestisce la compatibilit√†\
    \ tra distribuzioni\n\nFORMATO DISTRIBUZIONE:\n  Usa il formato 'distro' o 'distro-release'\
    \ (es. 'ubuntu-jammy', 'fedora-38')\n  Se non viene specificata una distro, usa\
    \ la distribuzione del sistema corrente.\n\nRISOLUZIONE DIPENDENZE:\n  L'ordine\
    \ di compilazione viene determinato automaticamente dalle dipendenze dei pacchetti.\n\
    \  Usa i flag --from e --to per costruire specifici intervalli di pacchetti.\n"
- id: commands.build.examples
  translation: '# Costruisci per la distribuzione del sistema corrente

    yap build .

    yap build /percorso/al/progetto


    # Costruisci per distribuzioni specifiche

    yap build ubuntu-jammy .

    yap build fedora-38 /percorso/al/progetto

    yap build alpine /home/utente/mioprogetto

    '
