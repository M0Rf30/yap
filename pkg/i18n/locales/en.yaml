- id: commands.zap.long
  translation:
    "Perform deep cleaning of build environments, removing all build artifacts,\n\
    temporary files, and staging directories for the specified project.\n\nThis command\
    \ is useful for:\n  ‚Ä¢ Freeing disk space occupied by build artifacts\n  ‚Ä¢ Resolving\
    \ build issues caused by stale files\n  ‚Ä¢ Ensuring completely clean builds\n \
    \ ‚Ä¢ Maintenance of build environments\n\nWARNING: This operation is destructive\
    \ and removes all build outputs\nand intermediate files. Use with caution in production\
    \ environments.\n\nDISTRIBUTION FORMAT:\n  Use 'distro' or 'distro-release' format\
    \ (e.g., 'ubuntu-jammy', 'fedora-38')\n  If no distro is specified, uses the current\
    \ system's distribution.\n\nThe zap command automatically:\n  ‚Ä¢ Skips dependency\
    \ installation (nomakedeps=true)\n  ‚Ä¢ Skips package manager sync (skip-sync=true)\n\
    \  ‚Ä¢ Enables deep cleaning mode (zap=true)\n"
- id: commands.zap.examples
  translation: "# Clean current system distribution

    yap zap .

    yap zap /path/to/project


    # Clean specific project for distribution

    yap zap ubuntu-jammy /path/to/project

    yap zap fedora-38 .

    yap zap alpine /home/user/myproject


    # Clean current directory project

    yap zap rocky-9 .

    "
- id: flags.zap.from
  translation: ‚ñ∂Ô∏è  start cleaning from specified package name (dependency-aware)
- id: flags.zap.to
  translation: ‚èπÔ∏è  stop cleaning at specified package name (dependency-aware)
- id: commands.graph.long
  translation:
    "Generate modern, interactive dependency graph visualizations of your\
    \ project.\n\nThe graph command analyzes your yap.json project file and creates\
    \ beautiful\ndependency visualizations showing the relationships between packages.\
    \ The output\nincludes topological ordering, dependency popularity analysis, and\
    \ modern styling.\n\nFEATURES:\n  ‚Ä¢ Hierarchical layout based on dependency levels\n\
    \  ‚Ä¢ Color-coded nodes by popularity and type\n  ‚Ä¢ Interactive SVG with hover\
    \ effects and tooltips\n  ‚Ä¢ External dependency filtering\n  ‚Ä¢ Multiple themes\
    \ (modern, classic, dark)\n  ‚Ä¢ High-quality output suitable for documentation\n\
    \nVISUALIZATION ELEMENTS:\n  ‚Ä¢ Node size reflects dependency popularity\n  ‚Ä¢ Colors\
    \ indicate package types (internal vs external)\n  ‚Ä¢ Arrows show dependency direction\n\
    \  ‚Ä¢ Levels show build order\n  ‚Ä¢ Tooltips provide detailed package information\n"
- id: commands.graph.examples
  translation: "# Generate SVG graph for current directory

    yap graph .


    # Generate PNG graph with dark theme

    yap graph --format png --theme dark /path/to/project


    # Include external dependencies in visualization

    yap graph --show-external --output dependencies.svg .


    # Generate documentation-ready graph

    yap graph --theme modern --format svg --output docs/architecture.svg .

    "
- id: flags.graph.format
  translation: "output format: svg, png"
- id: flags.graph.output
  translation: "output file path (default: dependencies.svg)"
- id: flags.graph.show_external
  translation: include external dependencies in the graph
- id: flags.graph.theme
  translation: "visual theme: modern, classic, dark"
- id: commands.install.long
  translation:
    "Install a package artifact using the system's appropriate package\
    \ manager.\n\nThis command automatically detects the package format and uses the\
    \ correct\npackage manager to install the artifact on your system.\n\nSUPPORTED\
    \ FORMATS:\n  ‚Ä¢ .deb packages (via apt/dpkg)\n  ‚Ä¢ .rpm packages (via yum/dnf/rpm)\n\
    \  ‚Ä¢ .pkg.tar.xz packages (via pacman)\n  ‚Ä¢ .apk packages (via apk)\n\nThe installer\
    \ will handle dependencies and provide appropriate feedback\nduring the installation\
    \ process.\n"
- id: commands.install.examples
  translation: "# Install a Debian package

    yap install package.deb


    # Install an RPM package

    yap install package.rpm


    # Install an Arch package

    yap install package.pkg.tar.xz


    # Install an Alpine package

    yap install package.apk

    "
- id: commands.list_distros.long
  translation:
    "List all supported distributions and their available releases.\n\n\
    This command shows which distributions YAP can build packages for,\nincluding\
    \ specific release versions where applicable.\n\nThe output includes:\n  ‚Ä¢ Distribution\
    \ names and IDs\n  ‚Ä¢ Available release versions\n  ‚Ä¢ Architecture support information\n\
    \  ‚Ä¢ Container availability status\n"
- id: commands.list_distros.examples
  translation: "# List all supported distributions

    yap list-distros


    # Use with filtering (if available)

    yap list-distros | grep ubuntu

    "
- id: commands.prepare.long
  translation:
    "Prepare build environment with development packages and dependencies.\n\
    \nThis command sets up a build environment by installing necessary\ndevelopment\
    \ tools, compilers, and build dependencies for the\nspecified distribution.\n\n\
    PREPARATION INCLUDES:\n  ‚Ä¢ Base development tools (gcc, make, etc.)\n  ‚Ä¢ Package-specific\
    \ build dependencies\n  ‚Ä¢ Build environment configuration\n  ‚Ä¢ Container image\
    \ preparation\n"
- id: commands.prepare.examples
  translation: "# Prepare current system

    yap prepare


    # Prepare specific distribution

    yap prepare ubuntu-jammy


    # Prepare for Rocky Linux

    yap prepare rocky-9

    "
