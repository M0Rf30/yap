- id: commands.build.short
  translation: üî® Build packages from yap.json project definition
- id: commands.build.long
  translation:
    "Build packages for one or more distributions using a yap.json project\
    \ file.\n\nThe build command orchestrates the entire package building process:\n\
    \  ‚Ä¢ Parses yap.json project configuration\n  ‚Ä¢ Resolves build dependencies and\
    \ order\n  ‚Ä¢ Creates isolated container environments\n  ‚Ä¢ Builds packages according\
    \ to PKGBUILD specifications\n  ‚Ä¢ Handles cross-distribution compatibility\n\n\
    DISTRIBUTION FORMAT:\n  Use 'distro' or 'distro-release' format (e.g., 'ubuntu-jammy',\
    \ 'fedora-38')\n  If no distro is specified, uses the current system's distribution.\n\
    \nDEPENDENCY RESOLUTION:\n  Build order is automatically determined from package\
    \ dependencies.\n  Use --from and --to flags to build specific package ranges.\n"
- id: commands.build.examples
  translation: "# Build for current system distribution

    yap build .

    yap build /path/to/project


    # Build for specific distributions

    yap build ubuntu-jammy .

    yap build fedora-38 /path/to/project

    yap build alpine /home/user/myproject

    "
