# YAP English Localization
# This file contains all English translations for the YAP package builder

# Root command
- id: root.short
  translation: "Yet Another Packager - Build native packages for multiple Linux distributions"
- id: root.examples
  translation: |
    # Build packages for all distributions
    yap build /path/to/project

    # Build for a specific distribution
    yap build ubuntu /path/to/project
    yap build alpine /path/to/project

    # Build with verbose output
    yap -v build /path/to/project

# Command groups
- id: groups.build
  translation: "Build Commands"
- id: groups.environment
  translation: "Environment Commands"
- id: groups.utility
  translation: "Utility Commands"

# Build command
- id: commands.build.short
  translation: "Build packages from yap.json project definition"
- id: commands.build.long
  translation: |
    Build native packages for one or more Linux distributions from a yap.json
    project definition file. Supports multiple package formats including DEB,
    RPM, APK, and Pacman.
- id: commands.build.examples
  translation: |
    # Build for all distributions
    yap build /path/to/project

    # Build for specific distribution
    yap build ubuntu /path/to/project
    yap build fedora /path/to/project

    # Build with options
    yap build --skip-sync /path/to/project
    yap build --cleanbuild /path/to/project

# Completion command
- id: commands.completion.short
  translation: "Generate shell completion scripts"

# Graph command
- id: commands.graph.short
  translation: "Generate beautiful dependency graphs"
- id: commands.graph.long
  translation: |
    Generate visual dependency graphs showing relationships between packages
    in your project. Supports multiple output formats (SVG, PNG) and themes.
- id: commands.graph.examples
  translation: |
    # Generate SVG graph
    yap graph /path/to/project

    # Generate PNG graph with custom output
    yap graph -f png -o deps.png /path/to/project

    # Use different theme
    yap graph --theme dark /path/to/project

# Install command
- id: commands.install.short
  translation: "Install built packages on the local system"
- id: commands.install.long
  translation: |
    Install packages that were built by YAP onto the local system using
    the appropriate package manager for your distribution.
- id: commands.install.examples
  translation: |
    # Install built package
    yap install /path/to/package.deb
    yap install /path/to/package.rpm

# List distros command
- id: commands.list_distros.short
  translation: "List all supported distributions and releases"
- id: commands.list_distros.long
  translation: |
    Display a complete list of all Linux distributions and release versions
    supported by YAP for package building.
- id: commands.list_distros.examples
  translation: |
    # List all supported distributions
    yap list-distros

# Prepare command
- id: commands.prepare.short
  translation: "Prepare build environment"
- id: commands.prepare.long
  translation: |
    Prepare the build environment by setting up required dependencies,
    compilers, and build tools for the target distribution.
- id: commands.prepare.examples
  translation: |
    # Prepare environment for current distribution
    yap prepare /path/to/project

    # Prepare with Go installation
    yap prepare --golang /path/to/project

# Pull command
- id: commands.pull.short
  translation: "Pull container images for distributions"

# Status command
- id: commands.status.short
  translation: "Show build status and environment information"

# Version command
- id: commands.version.short
  translation: "Show YAP version information"

# Zap command
- id: commands.zap.short
  translation: "Clean build artifacts and temporary files"
- id: commands.zap.long
  translation: |
    Remove build artifacts, temporary files, and cached data for a project.
    Can clean for specific distributions or all distributions.
- id: commands.zap.examples
  translation: |
    # Clean all build artifacts
    yap zap /path/to/project

    # Clean specific distribution
    yap zap --from ubuntu /path/to/project

    # Clean range of distributions
    yap zap --from ubuntu --to fedora /path/to/project

