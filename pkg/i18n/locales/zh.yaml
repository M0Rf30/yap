- id: commands.zap.long
  translation:
    "对构建环境执行深度清理，删除指定项目的所有构建工件、\n临时文件和staging目录。\n\n此命令用于：\n  • 释放构建工件占用的磁盘空间\n\
    \  • 解决由陈旧文件引起的构建问题\n  • 确保完全干净的构建\n  • 维护构建环境\n\n警告：此操作是破坏性的，会删除所有构建输出\n和中间文件。在生产环境中请谨慎使用。\n\
    \n发行版格式：\n  使用'distro'或'distro-release'格式（例如，'ubuntu-jammy'，'fedora-38'）\n  如果未指定发行版，则使用当前系统的发行版。\n\
    \nzap命令会自动：\n  • 跳过依赖安装（nomakedeps=true）\n  • 跳过包管理器同步（skip-sync=true）\n  • 启用深度清理模式（zap=true）\n"
- id: commands.zap.examples
  translation: "# 清理当前系统发行版

    yap zap .

    yap zap /path/to/project


    # 为发行版清理特定项目

    yap zap ubuntu-jammy /path/to/project

    yap zap fedora-38 .

    yap zap alpine /home/user/myproject


    # 清理当前目录项目

    yap zap rocky-9 .

    "
- id: flags.zap.from
