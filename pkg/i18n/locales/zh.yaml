- id: flags.zap.to
  translation: ⏹️  在指定包名处停止清理（依赖感知）
- id: commands.graph.long
  translation:
    "生成项目的现代交互式依赖关系图可视化。\n\ngraph命令分析您的yap.json项目文件并创建美观的\n依赖关系可视化，显示包之间的关系。输出\n\
    包括拓扑排序、依赖流行度分析和现代样式。\n\n特性：\n  • 基于依赖级别的分层布局\n  • 按流行度和类型的颜色编码节点\n  • 具有悬停效果和工具提示的交互式SVG\n\
    \  • 外部依赖过滤\n  • 多种主题（modern、classic、dark）\n  • 适合文档的高质量输出\n\n可视化元素：\n  • 节点大小反映依赖流行度\n\
    \  • 颜色表示包类型（内部vs外部）\n  • 箭头显示依赖方向\n  • 级别显示构建顺序\n  • 工具提示提供详细的包信息\n"
- id: commands.graph.examples
  translation: "# 为当前目录生成SVG图

    yap graph .


    # 使用深色主题生成PNG图

    yap graph --format png --theme dark /path/to/project


    # 在可视化中包含外部依赖

    yap graph --show-external --output dependencies.svg .


    # 生成文档就绪图

    yap graph --theme modern --format svg --output docs/architecture.svg .

    "
- id: flags.graph.format
  translation: 输出格式：svg、png
- id: flags.graph.output
  translation: 输出文件路径（默认：dependencies.svg）
- id: flags.graph.show_external
  translation: 在图中包含外部依赖
- id: flags.graph.theme
  translation: 视觉主题：modern、classic、dark
- id: commands.install.long
  translation:
    "使用系统的适当包管理器安装包工件。\n\n此命令自动检测包格式并使用正确的\n包管理器在您的系统上安装工件。\n\n支持的格式：\n\
    \  • .deb包（通过apt/dpkg）\n  • .rpm包（通过yum/dnf/rpm）\n  • .pkg.tar.xz包（通过pacman）\n\
    \  • .apk包（通过apk）\n\n安装程序将处理依赖关系并在\n安装过程中提供适当的反馈。\n"
- id: commands.install.examples
  translation: "# 安装Debian包

    yap install package.deb


    # 安装RPM包

    yap install package.rpm


    # 安装Arch包

    yap install package.pkg.tar.xz


    # 安装Alpine包

    yap install package.apk

    "
- id: commands.list_distros.long
  translation:
    "列出所有支持的发行版及其可用版本。\n\n此命令显示YAP可以为哪些发行版构建包，\n包括适用的特定发布版本。\n\n输出包括：\n\
    \  • 发行版名称和ID\n  • 可用的发布版本\n  • 架构支持信息\n  • 容器可用性状态\n"
- id: commands.list_distros.examples
  translation: "# 列出所有支持的发行版

    yap list-distros


    # 与过滤一起使用（如果可用）

    yap list-distros | grep ubuntu

    "
- id: commands.prepare.long
  translation:
    "使用开发包和依赖项准备构建环境。\n\n此命令通过安装必要的\n开发工具、编译器和指定发行版的\n构建依赖来设置构建环境。\n\n\
    准备包括：\n  • 基本开发工具（gcc、make等）\n  • 包特定的构建依赖\n  • 构建环境配置\n  • 容器镜像准备\n"
- id: commands.prepare.examples
  translation: "# 准备当前系统

    yap prepare


    # 准备特定发行版

    yap prepare ubuntu-jammy


    # 为Rocky Linux准备

    yap prepare rocky-9

    "
