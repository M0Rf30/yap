- id: commands.build.short
  translation: 🔨 从yap.json项目定义构建包
- id: commands.build.long
  translation:
    "使用yap.json项目文件为一个或多个发行版构建包。\n\nbuild命令协调整个包构建过程：\n  • 解析yap.json项目配置\n\
    \  • 解决构建依赖和顺序\n  • 创建隔离的容器环境\n  • 根据PKGBUILD规范构建包\n  • 处理跨发行版兼容性\n\n发行版格式：\n\
    \  使用'distro'或'distro-release'格式（例如，'ubuntu-jammy'，'fedora-38'）\n  如果未指定发行版，则使用当前系统的发行版。\n\
    \n依赖解析：\n  构建顺序根据包依赖自动确定。\n  使用--from和--to标志构建特定的包范围。\n"
- id: commands.build.examples
  translation: "# 为当前系统发行版构建

    yap build .

    yap build /path/to/project


    # 为特定发行版构建

    yap build ubuntu-jammy .

    yap build fedora-38 /path/to/project

    yap build alpine /home/user/myproject

    "
