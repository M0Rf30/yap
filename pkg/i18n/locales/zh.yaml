- id: root.examples
  translation: "# 为当前发行版构建当前目录中的所有包

    yap build .


    # 为特定发行版和版本构建

    yap build ubuntu-jammy /path/to/project


    # 生成依赖关系图可视化

    yap graph --output docs/dependencies.svg .


    # 安装包工件

    yap install /path/to/package.deb


    # 为Rocky Linux 9准备构建环境

    yap prepare rocky-9


    # 清理构建工件

    yap zap ubuntu-jammy /path/to/project


    # 列出所有支持的发行版

    yap list-distros

    "
