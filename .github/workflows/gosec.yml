name: Security Scan

on:
  push:
    tags:
      - "*"
    branches:
      - "*"
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: run security scan
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.3
          args: --enable-only gosec ./...
