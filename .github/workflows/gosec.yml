name: Run Gosec

on:
  push:
    tags:
      - "*"
    branches:
      - "*"
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: ./...
