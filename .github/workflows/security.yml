name: ðŸ”’ Security Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run security scan every day at 6:00 AM UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.24.5"

jobs:
  # ===================================
  # Static Analysis Security Testing
  # ===================================
  sast:
    name: ðŸ” Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: ðŸ“¥ Download dependencies
        run: go mod download

      - name: ðŸ”’ Install Gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: ðŸ”’ Run Gosec Security Scanner
        run: |
          gosec -fmt sarif -out gosec.sarif -exclude-dir=docs -exclude-dir=dist ./...

      - name: ðŸ“‹ Upload Gosec results to GitHub Security
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec.sarif

      - name: ðŸ“¤ Upload Gosec results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gosec-results
          path: gosec.sarif
          retention-days: 30

  # ===================================
  # Vulnerability Scanning
  # ===================================
  vulnerability-scan:
    name: ðŸ›¡ï¸ Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: ðŸ“¥ Download dependencies
        run: go mod download

      - name: ðŸ›¡ï¸ Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: ðŸ” Run vulnerability check
        id: vulncheck
        run: |
          echo "ðŸ” Running vulnerability scan..."

          # Run govulncheck and capture output
          if govulncheck -json ./... > vulncheck.json 2>&1; then
            echo "result=success" >> "$GITHUB_OUTPUT"
            echo "âœ… No vulnerabilities found"
          else
            echo "result=vulnerabilities_found" >> "$GITHUB_OUTPUT"
            echo "âš ï¸ Vulnerabilities detected"
          fi

          # Generate human-readable report
          {
            echo "## ðŸ›¡ï¸ Vulnerability Scan Report"
            echo ""
            echo "**Scan Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "**Scanner:** govulncheck"
            echo ""
          } > vulncheck-report.md

          if [[ -f vulncheck.json ]]; then
            if jq -e '.vulnerabilities | length > 0' vulncheck.json >/dev/null 2>&1; then
              {
                echo "### âš ï¸ Vulnerabilities Found"
                echo ""
                # Extract vulnerability details using jq
                jq -r '.vulnerabilities[] | "- **\(.osv.id)**: \(.osv.summary // "No summary available")"' vulncheck.json 2>/dev/null || echo "- See vulncheck.json for details"
              } >> vulncheck-report.md
            else
              {
                echo "### âœ… No Vulnerabilities Found"
                echo ""
                echo "All dependencies are secure according to the Go vulnerability database."
              } >> vulncheck-report.md
            fi
          fi

      - name: ðŸ“¤ Upload vulnerability scan results
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-scan-results
          path: |
            vulncheck.json
            vulncheck-report.md
          retention-days: 30

      - name: ðŸ’¬ Comment vulnerability results on PR
        if: github.event_name == 'pull_request' && steps.vulncheck.outputs.result == 'vulnerabilities_found'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');

            if (fs.existsSync('vulncheck-report.md')) {
              const report = fs.readFileSync('vulncheck-report.md', 'utf8');

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸ›¡ï¸ **Security Vulnerability Scan Results**\n\n${report}`
              });
            }

  # ===================================
  # License Compliance Check
  # ===================================
  license-check:
    name: ðŸ“œ License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: ðŸ“¥ Download dependencies
        run: go mod download

      - name: ðŸ“œ Install go-licenses
        run: go install github.com/google/go-licenses@latest

      - name: ðŸ” Check license compliance
        id: license-check
        run: |
          echo "ðŸ” Checking license compliance..."

          # Create licenses directory
          mkdir -p licenses

          # Generate license report
          {
            echo "## ðŸ“œ License Compliance Report"
            echo ""
            echo "**Generated:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo ""
          } > licenses/report.md

          # Check for forbidden licenses (variable defined for future use)
          # FORBIDDEN_LICENSES="GPL-2.0,GPL-3.0,AGPL-1.0,AGPL-3.0"

          if go-licenses check ./...; then
            echo "result=compliant" >> "$GITHUB_OUTPUT"
            {
              echo "### âœ… License Compliance"
              echo "All dependencies use compatible licenses."
            } >> licenses/report.md
          else
            echo "result=issues_found" >> "$GITHUB_OUTPUT"
            {
              echo "### âš ï¸ License Issues Found"
              echo "Some dependencies may have licensing issues. Review required."
            } >> licenses/report.md
          fi

          {
            echo ""
            echo "### ðŸ“‹ Dependency Licenses"
            echo ""
          } >> licenses/report.md

          # List all licenses
          go-licenses report ./... >> licenses/report.md 2>/dev/null || echo "Unable to generate detailed license report" >> licenses/report.md

      - name: ðŸ“¤ Upload license compliance results
        uses: actions/upload-artifact@v4
        with:
          name: license-compliance-results
          path: licenses/
          retention-days: 30

  # ===================================
  # Secrets Detection
  # ===================================
  secrets-detection:
    name: ðŸ” Secrets Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ðŸ” Run TruffleHog secrets detection
        uses: trufflesecurity/trufflehog@main
        with:
          base: main
          path: ./
          extra_args: --results=verified,unknown

  # ===================================
  # Container Security Scanning
  # ===================================
  container-security:
    name: ðŸ³ Container Security
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    strategy:
      matrix:
        os: [alpine, ubuntu-jammy]

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”¨ Build container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: build/deploy/${{ matrix.os }}/Dockerfile
          tags: yap-${{ matrix.os }}:security-scan
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================
  # Security Summary Report
  # ===================================
  security-summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [sast, vulnerability-scan, license-check, secrets-detection]
    if: always()

    steps:
      - name: ðŸ“¥ Download security artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: "*-results"
          merge-multiple: true

      - name: ðŸ“ Generate security summary
        run: |
          {
            echo "## ðŸ”’ Security Analysis Summary"
            echo ""
            echo "**Analysis Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "**Trigger:** ${{ github.event_name }}"
            echo ""
            echo "### ðŸ“‹ Security Checks"
            echo "| Check | Status | Details |"
            echo "|-------|--------|---------|"
            echo "| ðŸ” Static Analysis | ${{ needs.sast.result }} | Gosec security scanner |"
            echo "| ðŸ›¡ï¸ Vulnerability Scan | ${{ needs.vulnerability-scan.result }} | Go vulnerability database |"
            echo "| ðŸ“œ License Compliance | ${{ needs.license-check.result }} | Dependency license check |"
            echo "| ðŸ” Secrets Detection | ${{ needs.secrets-detection.result }} | TruffleHog scan |"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          # Overall security status
          if [[ "${{ needs.sast.result }}" == "success" && \
                "${{ needs.vulnerability-scan.result }}" == "success" && \
                "${{ needs.license-check.result }}" == "success" && \
                "${{ needs.secrets-detection.result }}" == "success" ]]; then
            {
              echo "### âœ… Overall Security Status: PASS"
              echo "All security checks completed successfully."
            } >> "$GITHUB_STEP_SUMMARY"
          else
            {
              echo "### âš ï¸ Overall Security Status: REVIEW REQUIRED"
              echo "Some security checks require attention. Please review the failed checks above."
            } >> "$GITHUB_STEP_SUMMARY"
          fi

          {
            echo ""
            echo "### ðŸ”— Security Resources"
            echo "- [Security Policy](https://github.com/${{ github.repository }}/security/policy)"
            echo "- [Security Advisories](https://github.com/${{ github.repository }}/security/advisories)"
            echo "- [Dependency Graph](https://github.com/${{ github.repository }}/network/dependencies)"
            echo "- [Go Vulnerability Database](https://vuln.go.dev/)"
          } >> "$GITHUB_STEP_SUMMARY"
