---
name: Reusable Docker Build

on:
  workflow_call:
    inputs:
      os:
        description: "Operating system to build for"
        required: true
        type: string
      registry:
        description: "Container registry"
        required: false
        type: string
        default: "ghcr.io"
      go-version:
        description: "Go version to use"
        required: false
        type: string
        default: "1.25.4"
      push:
        description: "Push image to registry"
        required: false
        type: boolean
        default: false
      platforms:
        description: "Target platforms"
        required: false
        type: string
        default: "linux/amd64,linux/arm64"
    secrets:
      DOCKER_USERNAME:
        required: false
      DOCKER_PASSWORD:
        required: false

jobs:
  build:
    name: Build ${{ inputs.os }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ” Lint Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: build/deploy/${{ inputs.os }}/Dockerfile
          config: .hadolint.yml
          output-file: hadolint-${{ inputs.os }}.sarif
          format: sarif

      - name: ğŸ“‹ Upload Hadolint results
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: hadolint-${{ inputs.os }}.sarif
          wait-for-processing: true
          category: hadolint-${{ inputs.os }}

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Log in to Docker Hub
        if: ${{ inputs.push }}
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ inputs.registry }}/${{ github.repository }}-${{ inputs.os }}
            ${{ secrets.DOCKER_USERNAME }}/yap-${{ inputs.os }}
          labels: |
            maintainer=M0Rf30
            org.opencontainers.image.authors=M0Rf30
            org.opencontainers.image.title=yap-${{ inputs.os }}
            org.opencontainers.image.description=YAP - Yet Another Packager for ${{ inputs.os }}
            org.opencontainers.image.vendor=M0Rf30
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: ğŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: build/deploy/${{ inputs.os }}/Dockerfile
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GO_VERSION=${{ inputs.go-version }}
            VERSION=${{ github.ref_name }}
            BUILD_TIME=${{ github.run_id }}
            COMMIT=${{ github.sha }}
