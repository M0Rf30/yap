---
name: ğŸ³ Docker Build & Push

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  GO_VERSION: "1.25.4"

jobs:
  # Generate matrix for all OS builds
  matrix-prep:
    name: ğŸ“‹ Prepare Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: ğŸ“‹ Set matrix
        id: set-matrix
        run: |
          echo 'matrix=["alpine","rocky-8","rocky-9","rocky-10","ubuntu-focal","ubuntu-jammy","ubuntu-noble"]' >> "$GITHUB_OUTPUT"

  # Build each OS image
  docker-build:
    name: ğŸ³ ${{ matrix.os }}
    needs: matrix-prep
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(needs.matrix-prep.outputs.matrix) }}

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ” Lint Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: build/deploy/${{ matrix.os }}/Dockerfile
          config: .hadolint.yml
          output-file: hadolint-${{ matrix.os }}.sarif
          format: sarif

      - name: ğŸ“‹ Upload Hadolint results
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: hadolint-${{ matrix.os }}.sarif
          wait-for-processing: true
          category: hadolint-${{ matrix.os }}

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Log in to Docker Hub
        if: github.event_name != 'pull_request'
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.os }}
            ${{ secrets.DOCKER_USERNAME }}/yap-${{ matrix.os }}
          labels: |
            maintainer=M0Rf30
            org.opencontainers.image.authors=M0Rf30
            org.opencontainers.image.title=yap-${{ matrix.os }}
            org.opencontainers.image.description=YAP - Yet Another Packager for ${{ matrix.os }}
            org.opencontainers.image.vendor=M0Rf30
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: ğŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: build/deploy/${{ matrix.os }}/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GO_VERSION=${{ env.GO_VERSION }}
            VERSION=${{ github.ref_name }}
            BUILD_TIME=${{ github.run_id }}
            COMMIT=${{ github.sha }}
