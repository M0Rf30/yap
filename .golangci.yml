# Options for analysis running.
linters:
  # Disable specific linter
  # https://golangci-lint.run/usage/linters/#disabled-by-default-linters--e--enable
  disable:
    # here some dropped deprecated checks
    # reduce warning messages
    - deadcode
    - exhaustivestruct
    - golint
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - scopelint
    - structcheck
    - varcheck
    # here some custom dropped checks temporary disabled
    # they will be enabled
    - depguard
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gofumpt
    - gomnd
    - ireturn
    - typecheck
    - wrapcheck
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default-linters
  enable-all: true
linters-settings:
  cyclop:
    max-complexity: 15
  dupl:
    threshold: 100
  funlen:
    lines: -1
    statements: 50
  goconst:
    min-len: 2
    min-occurrences: 3
  gocritic:
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - unnamedResult
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  gofmt:
    rewrite-rules:
      - pattern: interface{}
        replacement: any
  goimports:
    local-prefixes: github.com/golangci/golangci-lint
run:
  timeout: 5m
